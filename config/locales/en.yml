# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  hello: "Hello world"
  errors:
    format: "%{message}"
  activerecord:
    errors:
      messages:
        not_found: "%{model} not found."
        blank: "%{attribute} can't be blank."
      models:
        user:
          attributes:
            email:
              blank: "Email cannot be blank."
              taken: "Email has already been taken."
              invalid: "Please use a valid email."
            password:
              blank: "Password cannot be blank."
              confirmation: "Passwords do not match."
              too_short:
                one: "Password must contain at least 1 character."
                other: "Password must contain at least %{count} characters."
            password_confirmation:
              blank: "Password Confirmation cannot be blank."
  unauthorized:
    default: "Insufficient permissions."
    access:
      rails_admin: "This is a sensitive portal only available to administrators. Contact yours for help."
    manage:
      user: "You cannot manage other user accounts."
